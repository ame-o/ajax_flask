<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/flashcards.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='flashcards.js') }}"></script>
    <title>View 1 Vocabulary Word</title>
</head>

<body>
    <div class="whole-page flex">
        <!-- navbar -->
        <nav class="nav flex" role="navigation" aria-label="main navigation">
            <div class="navbar flex">
                <h1 class="title">
                    Hello ~logged_in.username~
                </h1>
            </div>
            <a href="/myvocab" class="navbar-item">
                My Vocabulary Words
            </a>
            <div class="navbar flex">
                <a href="/new/vocab" class="navbar-item">
                    New Vocabulary Words
                </a>
            </div>
            <div class="navbar flex">
                <div class="buttons">
                    <a href="/logout">
                        Log Out
                    </a>
                </div>
            </div>

        </nav>
        <!-- the real stuff below -->
        <main>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <!-- main body -->
            <div class="columns flex">
                <div class="blank"> </div>
                <div class="leftcol">
                    <div class="l-1">
                        <div class="scene scene--card">
                            <div class="card">
                                <div class="card__face card__face--front">
                                    <h1>~vocab.spelling~</h1>
                                </div>
                                <div class="card__face card__face--back">
                                    <p>~vocab.definition~</p>
                                </div>
                            </div>
                        </div>
                        <p>
                            <!-- <audio controls id="pronounciation">
                                <source src="~~call_word()~~" type="audio/mpeg" id="pronounciation">
                            </audio> -->
                            <button onclick="call_word()">Click</button>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
